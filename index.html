<body>
    <header class="navbar navbar-expand-lg sticky-top p-3">
        <div class="container">
            <h1 class="navbar-brand m-0">Museu da cidade</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-nav">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item active">
                        <a href="#about" class="nav-link"><i class="bi bi-house-door me-1"></i> Sobre o Museu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#events" class="nav-link"><i class="bi bi-calendar-check me-1"></i> AtraÃ§Ãµes</a>
                    </li>
                    <li class="nav-item">

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="./images/1.jpg" alt="Los Angeles" class="d-block">
    </div>
        <div class="carousel-item">
        <img src="./images/2.jpg" alt="Chicago" class="d-block">
    </div>
    <div class="carousel-item">
        <img src="./images/3.jpg" alt="New York" class="d-block">
    </div>
    <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2015/07/15/20/08/paris-846873_960_720.jpg" alt="New York" class="d-block">
    </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    </div>

    <script src="./js.js"></script>
